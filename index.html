<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections Game</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Bootstrap and jQuery imports -->
  <link href="dep/bootstrap.min.css.map" rel="stylesheet">
  <link href="dep/bootstrap.min.css" rel="stylesheet">
  <script src="dep/jquery-3.5.1.min.js"></script>
  <script src="dep/bootstrap.min.js"></script>
  <script src="dep/feather.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Add shuffle button -->
      <div class="col-12 mb-3">
        <button id="shuffle-btn" class="btn btn-primary">Shuffle Boxes</button>
      </div>

      <!-- Grid for draggable boxes -->
      <div id="grid" class="grid col-12 col-md-8 mb-4 mb-md-0">
        <!-- Boxes will be created dynamically -->
      </div>

      <!-- Data column for tracking categories -->
      <div class="data col-12 col-md-4">
        <h4>Category Guesses</h4>

        <!-- Category input rows (no changes here) -->
        <div class="category">
          <label for="category1">Category 1:</label>
          <input type="text" id="category1" class="form-control" placeholder="Enter title">
          <select id="dropdown-0" class="form-control mt-2 color-select">
            <option style="background-color: yellow;" value="yellow">Yellow</option>
            <option style="background-color: green;" value="green">Green</option>
            <option style="background-color: blue;" value="blue">Blue</option>
            <option style="background-color: purple;" value="purple">Purple</option>
          </select>
        </div>

        <!-- Repeat for other categories (category2, category3, category4) -->
        <!-- ... -->
      </div>
    </div>
  </div>

  <script src="js/board.js"></script>
  <!-- Load scripts in order -->
  <script src="js/box-management.js"></script>
  <script src="js/grid-management.js"></script>
  <script src="js/event-handlers.js" ></script>
  <script src="js/main.js"></script>
</body>
</html>
