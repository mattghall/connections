<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Connections Helper</title>
    <!-- Facebook Meta -->
    <meta property="og:url" content="games.mattghall.com/connections/" />
    <meta property="og:title" content="Connections Helper" />
    <meta property="og:description" content="Play games, share scores, beat your friends!" />
    <meta property="og:image" content="http://games.mattghall.com/img/games-banner.jpg" />
    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Connections Helper" />
    <meta name="twitter:url" content="games.mattghall.com/connections/" />
    <meta name="twitter:site" content="@MattGHall" />
    <meta name="twitter:creator" content="@MattGHall">
    <meta name="twitter:description" content="Play games, share scores, beat your friends!" />
    <meta name="twitter:image" content="http://games.mattghall.com/img/games-banner.jpg" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">



    <script src="dep/jquery-3.5.1.min.js"></script>
    <link href="dep/bootstrap.min.css" rel="stylesheet">
    <link href="dep/bootstrap.min.css.map" rel="stylesheet">
    <script src="dep/bootstrap.min.js"></script>

    <link rel="stylesheet" href="dist/style/main.css">
    <script src="dist/js/main.bundle.js"></script>

</head>

<body>
    <div class="container mt-5 mt-md-3">
        <div class="row">
            <div class="col-12 col-lg-6 offset-lg-3">
                <div id="game-div" class="row">
                    <div class="col-12">
                        <div id="buttons-div" class="row">
                            <div class="col-6 col-sm-3">
                                <button id="shuffle-btn" class="game-btn btn btn-primary">Shuffle</button>
                            </div>
                            <div class="col-6 col-sm-3">
                                <button id="sort-btn" class="game-btn btn btn-secondary">Sort</button>
                            </div>
                            <div class="col-6 col-sm-3">
                                <button id="clear-btn" class="game-btn btn btn-danger">Reset</button>
                            </div>
                            <div class="col-6 col-sm-3">
                                <input type="date" id="date-picker" class="form-control game-btn">
                            </div>
                        </div>
                    </div>
                    <div id="grid" class="grid col-12 mt-3">
                        <!-- Boxes will be created dynamically -->
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <div class="row">
                        <!-- First Icon -->
                        <div class="col text-center">
                            <a href="#" class="icon-clickable btn lock lock-yellow unlocked disabled">
                                <i data-feather="lock" class="d-none"></i>
                                <i data-feather="unlock"></i>
                            </a>
                        </div>
                        <!-- Second Icon -->
                        <div class="col text-center">
                            <a href="#" class="icon-clickable btn lock lock-green unlocked disabled">
                                <i data-feather="lock" class="d-none"></i>
                                <i data-feather="unlock"></i>
                            </a>
                        </div>
                        <!-- Third Icon -->
                        <div class="col text-center">
                            <a href="#" class="icon-clickable btn lock lock-blue unlocked disabled">
                                <i data-feather="lock" class="d-none"></i>
                                <i data-feather="unlock"></i>
                            </a>
                        </div>
                        <!-- Fourth Icon -->
                        <div class="col text-center">
                            <a href="#" class="icon-clickable btn lock lock-purple unlocked disabled">
                                <i data-feather="lock" class="d-none"></i>
                                <i data-feather="unlock"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-row" class="row justify-content-center bg-dark text-white">
        <div class="col-12 text-center px-1 px-md-2 pt-1" id="footer-title">
            games.mattghall.com - <span class="version-span">3.3.4</span>
        </div>
        <div class="col-4 text-center px-1 px-md-2 pt-1 fileVersions" style="display: none">
            main.js <span id="main-version-span">x.x</span><br />
            style.css <span id="style-version-span"></span>
        </div>
        <div class="col-8 text-center px-1 px-md-2 pt-1 fileVersions logDivs" style="display: none">
            <div id="logs" style="margin-top: 0;">Logs go here</div>
        </div>
        <div class="social text-center col-12 px-1 px-md-2 pb-1">
            <section>
                <a class="btn btn-outline-light btn-floating m-1" href="http://mattghall.com" target="_blank"
                    role="button"><i data-feather="home"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/mattghall" target="_blank"
                    role="button"><i data-feather="twitter"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://instagram.com/mattghall" target="_blank"
                    role="button"><i data-feather="instagram"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://linkedin.com/in/mattghall/"
                    target="_blank" role="button"><i data-feather="linkedin"></i></a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/mattghall" target="_blank"
                    role="button"><i data-feather="github"></i></a>
            </section>
        </div>
    </div>
</body>

</html>
