<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="dep/bootstrap.min.css.map" rel="stylesheet">
    <link href="dep/bootstrap.min.css" rel="stylesheet">
    <script src="dep/jquery-3.5.1.min.js"></script>
    <script src="dep/bootstrap.min.js"></script>
    <script src="dep/feather.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <button id="shuffle-btn" class="btn btn-primary">Shuffle Boxes</button>
                <button id="sort-btn" class="btn btn-secondary">Sort Boxes</button>
                <button id="clear-btn" class="btn btn-danger">Clear Board</button>
            </div>
            <div id="grid" class="grid col-12 col-md-8 mt-3">
                <!-- Boxes will be created dynamically -->
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="js/board.js"></script>
    <script src="js/box-management.js"></script>
    <script src="js/grid-management.js"></script>
    <script src="js/event-handlers.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
