<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 col-md-3">
                <button id="shuffle-btn" class="game-btn btn btn-primary">Shuffle Boxes</button>
            </div>
            <div class="col-6 col-md-3">
                <button id="sort-btn" class="game-btn btn btn-secondary">Sort Boxes</button>
            </div>
            <div class="col-6 col-md-3">
                <input type="date" id="date-picker" class="form-control game-btn">
            </div>
            <div class="col-6 col-md-3">
                <button id="clear-btn" class="game-btn btn btn-danger">Clear Board</button>
            </div>
            <div id="grid" class="grid col-12 mt-3">
                <!-- Boxes will be created dynamically -->
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="js/box-management.js"></script>

    <script src="js/event-handlers.js"></script>

                    target="_blank" role="button"><i data-feather="linkedin"></i></a>
